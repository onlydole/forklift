# cargo-deny configuration file
# Documentation: https://embarkstudios.github.io/cargo-deny/
#
# License Policy: CNCF/Linux Foundation Approved Licenses Only
# Reference: https://github.com/cncf/foundation/blob/main/allowed-third-party-license-policy.md

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
version = 2
# CNCF/Linux Foundation approved licenses
allow = [
    # Primary OSS licenses
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",

    # BSD family
    "BSD-2-Clause",
    "BSD-3-Clause",
    "0BSD",

    # Other approved
    "ISC",
    "Zlib",

    # Public domain equivalents
    "Unlicense",

    # Unicode licenses (required for ICU/Unicode data)
    "Unicode-DFS-2016",
    "Unicode-3.0",
]

# Deny any license not explicitly allowed
deny = []

confidence-threshold = 0.8

# Require explicit approval for new licenses
copyleft = "deny"

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny known problematic licenses
deny = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
